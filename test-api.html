<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="output"></pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            const apiUrl = 'https://script.google.com/macros/s/AKfycbxbrEIYpV66wGYGI9bn0X6GpZDJLlr7YOHscwa8m7OlkNIAue-PgrkFJjP2YNcGzHC2LQ/exec';
            
            try {
                // Test products endpoint
                const productsUrl = `${apiUrl}?path=products`;
                output.textContent = `Fetching: ${productsUrl}\n\n`;
                
                const response = await fetch(productsUrl);
                const data = await response.json();
                
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
