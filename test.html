<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST - Pack 182 Mums Sale</title>
    <link rel="icon" type="image/png" href="pack182logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/print.css" media="print">
    <style>
        /* Test mode styles */
        body {
            border: 3px solid #ff9800;
        }
    </style>
</head>
<body>
    <!-- Copy of index.html body content -->
    <!-- This file loads the TEST configuration -->
    
    <!-- Header with Logo -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="pack182logo.png" alt="Pack 182 Logo" class="header-logo">
                <div class="scout-name-display" id="header-scout-name"></div>
            </div>
        </div>
    </header>
    
    <!-- Scout Law Background -->
    <div id="scout-law-background" class="scout-law-background"></div>
    
    <!-- Welcome Screen (Hidden in monopage) -->
    <section id="welcome-screen" class="welcome-container" style="display: none;">
        <div class="container">
            <div class="logo-container">
                <img src="pack182logo.png" alt="Pack 182 Logo" class="logo">
            </div>
            
            <h1 id="welcome-title">Loading...</h1>
            <div id="welcome-message" class="welcome-message"></div>
            <div id="instructions" class="instructions"></div>
            
            <button onclick="showCatalog()" class="btn btn-primary btn-large">Place an Order Here</button>
        </div>
    </section>

    <!-- NOTE: Rest of HTML content from index.html should be copied here -->
    <!-- For brevity, I'm including just the key sections -->

    <!-- Load TEST configuration instead of production -->
    <script src="js/config.test.js"></script>
    <script src="js/sheets-api.js"></script>
    <script src="js/scout-law.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Scout elements on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Display test version
            const footer = document.getElementById('version-footer');
            if (footer) {
                footer.innerHTML = '<strong>TEST MODE</strong> - v' + CONFIG.VERSION;
            }
            console.log('Pack 182 Mums Site TEST MODE - Version ' + CONFIG.VERSION);
            
            displayScoutLaw();  // Display Scout Oath in background
            createScoutLawTicker();  // Create the ticker at bottom
        });
    </script>
</body>
</html>
